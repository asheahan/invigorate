{% extends "ideas/template.html" %}

{% block title %}Invigorate | Ideas{% endblock %}

{% block content %}
    {% if user_ideas %}
        <ul>
            {% for idea in user_ideas %}
                <li>
                    <a href="{% url 'ideas:detail' idea.id %}">{{ idea.label }}</a>
                    <a href="{% url 'ideas:edit' idea.id %}">Edit</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No ideas yet, let's come up with one!</p>
    {% endif %}
{% endblock %}
